<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
  </head>
  <body>
    <nav>
      <div class="nav_logo">
        <img src="https://steamstore-a.akamaihd.net/public/shared/images/header/globalheader_logo.png" alt="Logo">
      </div>
      <div class="nav_links">
        <p>inicio</p>
        <p>biblioteca</p>
        <div class="nav_search">
          <input type="text" name="buscador">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="nav_profile_card">
        <img src="img/perfil.jpeg" alt="Imagen Perfil">
        <p>nombre</p>
        <p> | </p>
        <p>Idioma</p>
      </div>
    </nav>
    <div class="cont-general">
      <div class="login">
        <div class="login-container">
          <p class="titulo">inicia sesión</p>
          <div class="login_input">
            <label for="usuario">Nombre usuario o Email</label>
            <input type="text" name="usuario" placeholder="Nombre Usuario">
          </div>
          <div class="login_input">
            <label for="password">Contraseña</label>
            <label class="sugerencia" for="password">Entre 4 y 16 caracteres</label>
            <input type="password" name="password" placeholder="Contraseña">
          </div>
          <div class="check_box">
            <input type="checkbox" name="mantener">
            <label class="mantener" for="mantener">Recordarme</label>
          </div>

          <button type="button" name="iniciarSesion">Iniciar Sesión</button>
          <label class="login_ayuda" for="iniciarSesion">Tengo problemas para iniciar sesión</label>
        </div>
      </div>
      <div class="registrar">
      </div>
    </div>
    <footer></footer>
  </body>
</html>
