<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detalle-juego.css">
    <title>Detalle Juego</title>
  </head>
  <body>
    <nav>
      <div class="nav_logo">
        <img src="https://steamstore-a.akamaihd.net/public/shared/images/header/globalheader_logo.png" alt="Logo">
      </div>
      <div class="nav_links">
        <p>inicio</p>
        <p>biblioteca</p>
        <div class="nav_search">
          <input type="text" name="buscador">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="nav_profile_card">
        <img src="img/perfil.jpeg" alt="Imagen Perfil">
        <p>nombre</p>
        <p> | </p>
        <p>Idioma</p>
      </div>
    </nav>
    
    <div class="cont-principal">
        <div class="cont-carousel-detalle">
            <div class="img-detalle">
                <img class="img-carousel"src="img/img-carousel.jpg" alt="img-1">
                <div class="img-tabs"></div>
            </div>
            <div class="cont-descripcion">
              <div class="descripcion-title">Titulo</div>
              <div class="descripcion-text">Detalle</div>
              <div class="valoracion"></div>
              <div class="comprar"></div>
            </div>
        </div>
        <div class="cards-container">
            <div class="cont-cards-left">
                <div class="card-mini">
                    <span>Comprar $22</span> <button class="btn-comprar">+</button>
                </div>
            </div>
            <div class="cont-cards-right">
                <div class="card">
                    <div class="card-title">
                        Requisitos
                    </div>
                    <div class="card-content">
                        CPU:
                        Ram
                        GPU
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
  </body>
</html>
